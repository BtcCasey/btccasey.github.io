<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey | Editor, Writer, Marketing Manager</title>
    <style>
        :root {
            --bg-color: #1a0a0a; 
            --burgundy-bright: #800020;
            --burgundy-glow: #a52a2a;
            --text-main: #f5e6e8;
            --btc-orange: #f7931a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #2d0505 0%, #1a0a0a 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .container {
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* 3D Profile Section */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            border: 4px solid var(--burgundy-bright);
            box-shadow: 0 0 30px rgba(128, 0, 32, 0.6), 5px 5px 0px #000;
        }

        h1 {
            background: linear-gradient(to bottom, var(--btc-orange), var(--burgundy-bright));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 2.8rem;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
            letter-spacing: 2px;
            font-weight: 900;
        }

        .subtitle {
            color: var(--burgundy-glow);
            font-size: 1.1rem;
            margin-top: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Navigation */
        nav {
            margin: 35px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 12px 24px;
            background: linear-gradient(145deg, #800020, #4d0013);
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 6px 6px 0px #000;
            transition: 0.1s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        nav a:hover {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px #000;
            filter: brightness(1.2);
        }

        /* Welcome Section */
        .welcome-section {
            text-align: left;
            margin-top: 40px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 5px solid var(--burgundy-bright);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }

        h2 { color: var(--btc-orange); font-size: 1.8rem; margin: 0;}
        hr { border: 0; height: 1px; background: var(--burgundy-bright); margin: 15px 0; }

        /* Fixed Pixel Bitcoin Logo */
        .btc-pixel {
            position: absolute;
            top: 20px;
            right: 40px;
            width: 60px;
            height: 60px;
            perspective: 1000px;
        }

        .btc-inner {
            width: 100%;
            height: 100%;
            background: var(--btc-orange);
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 30px;
            color: #fff;
            box-shadow: inset -4px -4px 0px #b06912;
            animation: rotateCoin 3s linear infinite;
        }

        @keyframes rotateCoin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Laser Beam Style */
        .laser {
            position: fixed;
            height: 6px;
            background: #ff0033;
            box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            z-index: 999;
            pointer-events: none;
            transform-origin: left center;
            border-radius: 10px;
        }

        .social-links a { color: var(--burgundy-bright); text-decoration: none; font-weight: bold; margin: 0 15px; font-size: 0.9rem;}
        .social-links a:hover { color: var(--btc-orange); }
    </style>
</head>

    <script>
        let lastMousePos = { x: 0, y: 0 };
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        document.addEventListener('mousemove', (e) => {
            lastMousePos.x = e.clientX;
            lastMousePos.y = e.clientY;
        });

        // Synthetic Laser Sound Function
        function playLaserSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function shootLasers() {
            const avatar = document.getElementById('avatar').getBoundingClientRect();
            const startX = avatar.left + (avatar.width / 2);
            const startY = avatar.top + (avatar.height / 3);

            playLaserSound();

            for (let i = 0; i < 2; i++) {
                const laser = document.createElement('div');
                laser.className = 'laser';
                document.body.appendChild(laser);

                const offset = i === 0 ? -25 : 25;
                const angle = Math.atan2(lastMousePos.y - startY, lastMousePos.x - (startX + offset));
                const distance = Math.sqrt(Math.pow(lastMousePos.x - (startX + offset), 2) + Math.pow(lastMousePos.y - startY, 2));

                laser.style.width = distance + 'px';
                laser.style.left = (startX + offset) + 'px';
                laser.style.top = startY + 'px';
                laser.style.transform = `rotate(${angle}rad)`;

                setTimeout(() => laser.remove(), 150);
            }
        }

        // Initialize audio on first click
        document.body.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }, { once: true });

        setInterval(shootLasers, 30000);
        setTimeout(shootLasers, 3000); // First shot after 3 seconds
    </script>
