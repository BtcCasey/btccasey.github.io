<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey | Editor, Writer, Marketing Manager</title>
    <style>
        :root {
            --bg-color: #1a0a0a; /* Deep burgundy black */
            --burgundy-bright: #800020;
            --burgundy-glow: #a52a2a;
            --text-main: #f5e6e8;
            --accent-gold: #ffb347; /* Bitcoin gold for accents */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #2d0505 0%, #1a0a0a 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .container {
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Profile Section & Laser Eyes */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid var(--burgundy-bright);
            box-shadow: 0 0 20px rgba(128, 0, 32, 0.5);
        }

        /* 3D Title */
        h1 {
            background: linear-gradient(to bottom, #ff9d00, #800020);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 2.8rem;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--burgundy-glow);
            font-size: 1.1rem;
            margin-top: 8px;
            font-weight: bold;
        }

        /* 3D Navigation */
        nav {
            margin: 35px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 12px 24px;
            background: linear-gradient(145deg, #800020, #4d0013);
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 5px 5px 0px #2a000a;
            transition: 0.1s;
        }

        nav a:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #2a000a;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: left;
            margin-top: 40px;
            padding: 25px;
            background: rgba(128, 0, 32, 0.1);
            border: 1px solid var(--burgundy-bright);
            border-radius: 8px;
        }

        h2 { color: var(--accent-gold); }
        hr { border: 1px solid var(--burgundy-bright); margin-bottom: 20px; }

        /* Rotating Pixel Bitcoin */
        .btc-pixel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            animation: rotateBtc 4s linear infinite;
        }

        @keyframes rotateBtc {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Laser Beam Style */
        .laser {
            position: fixed;
            height: 4px;
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            z-index: 999;
            pointer-events: none;
            transform-origin: left center;
        }

        .social-links a { color: var(--burgundy-bright); text-decoration: none; font-weight: bold; margin: 0 15px;}
    </style>
</head>
<body>

    <div class="btc-pixel">
        <svg viewBox="0 0 32 32" fill="#ff9d00">
            <path d="M24 10.3c-.4-2.6-2.1-3.6-4.5-4l-.9-3.6h-2.2l.9 3.5c-.6.1-1.2.3-1.8.4l-.9-3.7h-2.2l.9 3.6c-.5 0-1 .1-1.5.2L8.2 2l-1.6.4 1.1 4.3c-.4.2-.7.4-1.1.6l-1.1-4.3-1.6.4 1.1 4.5c-.3.2-.6.4-.8.7l-3-1.2-.6 1.5 2.8 1.1c-.1.3-.1.6-.2.9l-2.8-1.1-.6 1.5 2.8 1.1c0 .4 0 .8.1 1.2L1 18l.6 1.5 2.7-1.1c.2.6.4 1.1.7 1.7l-2.7 1.1.6 1.5 2.7-1.1c.4.5.8.9 1.3 1.3l-1.1 4.4 1.6.4 1.1-4.4c.5.1 1 .2 1.5.2l-1.1 4.4 1.6.4 1.1-4.4c.6.1 1.2.2 1.8.2l-1.1 4.4 2.2-.1.9-3.6c2.5-.4 4.4-1.4 4.8-4.2.3-2.3-1.1-3.5-2.8-4.1 1.3-.3 2.3-1.1 2.6-2.8zm-4.7 9.1c-.4 2.1-3.5 1-4.5.7l.8-3.2c1 .3 4.1.8 3.7 2.5zm.4-6.3c-.3 1.9-3 1-3.8.7l.7-2.9c.8.2 3.4.6 3.1 2.2z"/>
        </svg>
    </div>

    <div class="container">
        <div class="profile-wrapper" id="profileContainer">
            <img src="https://pbs.twimg.com/profile_images/2005335755984621568/giIaGJXN_400x400.jpg" alt="Profile" class="profile-pic" id="avatar">
        </div>

        <h1>CASEY</h1>
        <p class="subtitle">EDITOR | MARKETING MANAGER</p>

        <nav>
            <a href="https://bitcoinmagazine.com/authors/casey">ARTICLES</a>
            <a href="https://btccasey.github.io/bitscry/">BITSCRY</a>
        </nav>

        <div class="welcome-section">
            <h2>WELCOME</h2>
            <hr>
            <p class="welcome-text">
                ðŸŒŽ Marketing Manager @ The Bitcoin Conference | Globe Master @ <a href="https://btccasey.github.io/bitscry/" style="color:var(--accent-gold)">Bitscry</a> 
            </p>
        </div>

        <div class="social-links" style="margin-top:40px;">
            <a href="https://github.com/BtcCasey">GITHUB</a>
            <a href="https://X.com/btccasey">TWITTER</a>
        </div>
    </div>

    <script>
        let lastMousePos = { x: 0, y: 0 };
        document.addEventListener('mousemove', (e) => {
            lastMousePos.x = e.clientX;
            lastMousePos.y = e.clientY;
        });

        function shootLasers() {
            const avatar = document.getElementById('avatar').getBoundingClientRect();
            const startX = avatar.left + (avatar.width / 2);
            const startY = avatar.top + (avatar.height / 3); // Shooting from "eye" level

            // Create two lasers (left and right eye)
            for (let i = 0; i < 2; i++) {
                const laser = document.createElement('div');
                laser.className = 'laser';
                document.body.appendChild(laser);

                const offset = i === 0 ? -15 : 15;
                const angle = Math.atan2(lastMousePos.y - startY, lastMousePos.x - (startX + offset));
                const distance = Math.sqrt(Math.pow(lastMousePos.x - (startX + offset), 2) + Math.pow(lastMousePos.y - startY, 2));

                laser.style.width = distance + 'px';
                laser.style.left = (startX + offset) + 'px';
                laser.style.top = startY + 'px';
                laser.style.transform = `rotate(${angle}rad)`;

                // Remove laser after 200ms
                setTimeout(() => laser.remove(), 200);
            }
        }

        // Shoot lasers every 30 seconds
        setInterval(shootLasers, 30000);
        
        // Initial shot after 5 seconds for fun
        setTimeout(shootLasers, 5000);
    </script>
</body>
</html>
