    <title>Casey | Editor, Writer, Marketing Manager</title>
    <style>
        :root {
            /* Metallic Bronze Palette */
            --bg-color: #1a1412; /* Darker base to make bronze pop */
            --bronze-light: #cd7f32;
            --bronze-mid: #a97142;
            --bronze-dark: #704214;
            --text-main: #e3d5ca;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #2c1e18 0%, #1a1412 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            width: 90%;
            text-align: center;
        }

        /* 3D Profile Section */
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 25px;
            /* 3D Bronze Border Effect */
            border: 4px solid var(--bronze-mid);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.5),
                inset 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: translateY(-5px) scale(1.02);
        }

        /* Metallic Gradient Title */
        h1 {
            background: linear-gradient(to bottom, #f9d99a 0%, #cd7f32 50%, #704214 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .subtitle {
            color: var(--bronze-mid);
            font-size: 1.1rem;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3D Navigation Buttons */
        nav {
            margin: 35px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background: linear-gradient(145deg, #a97142, #704214);
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 4px 4px 8px #0e0a09, -2px -2px 6px rgba(255,255,255,0.05);
            transition: all 0.2s ease;
        }

        nav a:hover {
            box-shadow: 2px 2px 4px #0e0a09;
            transform: translateY(2px);
            filter: brightness(1.1);
        }

        /* Welcome Section */
        .welcome-section {
            text-align: left;
            margin-top: 40px;
            padding: 25px;
            background: var(--glass);
            border-radius: 15px;
            border: 1px solid rgba(205, 127, 50, 0.2);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        h2 {
            color: var(--bronze-light);
            display: inline-block;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, var(--bronze-dark), var(--bronze-light), var(--bronze-dark));
            margin-bottom: 20px;
        }

        .welcome-text {
            line-height: 1.6;
            color: #d1c1b5;
            font-size: 1.05rem;
        }

        .welcome-text a {
            color: var(--bronze-light);
            text-decoration: none;
            border-bottom: 1px dashed var(--bronze-light);
        }

        /* Footer Socials */
        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-bottom: 50px;
        }

        .social-links a {
            text-decoration: none;
            color: var(--bronze-mid);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--bronze-light);
        }

        .sun-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            filter: drop-shadow(0 0 10px orange);
        }
    </style>
</head>
